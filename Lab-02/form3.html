<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page-2</title>
</head>
<body>
    <table border="2" width="600">
        <tr>
            <th colspan="3">PERSON PROFILE</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="" value=""></td>
            <td></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="" value=""></td>
            <td></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" value="">Male
                <input type="radio" name="gender" value="">Femal
                <input type="radio" name="gender" value="">Other</td>
            <td></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="date" value=""></td>
            <td></td>
        </tr>
        <tr>
            <td>Blood</td>
            <td>
            <select>
                <option >A+</option>
                <option >B+</option>
                <option >AB+</option>
                <option >O+</option>
            </select></td>
            <td></td>
        </tr>
        <tr>
            <td>Degree</td>
            <td><input type="checkbox" name="" value="">SSC
                <input type="checkbox" name="" value="">HSC
                <input type="checkbox" name="" value="">BSc
                <input type="checkbox" name="" value="">MSc</td>
                <td></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td colspan="2"> <input type="file" name="" value=""></td>
        </tr>
        <td colspan="3"><br></td>
        </tr>
        <tr>
            <td colspan="3" align="right">  
                <input type="submit" name="submit" value="Submit">
                <input type="reset" name="" value="Reset"/>
                </td>
        </tr>


    </table>
</body>
</html>
